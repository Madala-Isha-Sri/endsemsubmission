apiVersion: apps/v1
kind: Deployment
metadata:
  name: hms-backend-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hms-backend
  template:
    metadata:
      labels:
        app: hms-backend
    spec:
      containers:
        - name: hms-backend
          image: nginx
          ports:
            - containerPort: 8080
